	</head>

		<header>
			<nav class="navbar">
				<a id = "home">CShop</a>
				<form class="nav-searchbar">
					<input type="text" id="search-bar">
					<button id="search-btn">Search</button>
				</form>

				</div>
				<div class="item-in-cart">

					<div>
						<h2>Item 2</h2>
						<h3>Quantity: 1</h3>
						<button class="remove-item">Remove item</button>
					</div>
					<div>
						<h3>Price: $60</h3>
					</div>
				</div>
			</div>
			<div>
				<h2>Total to pay: $126</h2>

			</div>
		</section>
