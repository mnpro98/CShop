<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CShop - Item Info</title>
		<meta charset="UTF-8" />
      	<link href="./css/login.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header>
			<nav class="navbar">
				<a id = "home">CShop</a>
				<form class="nav-searchbar">
					<input type="text" id="search-bar">
					<button id="search-btn">Search</button>
				</form>
				<a id="purchase-history">Purchase History</a>
				<a id = "cart">My cart</a>
				<a id="about-us">About us</a>
			</nav>
		</header>
		<section class = "title">
			<h1>Item</h1>
		</section>
		<section id = "item-info">
			<div id = "item-image">
				<img src="./media/itemplaceholder.PNG">
			</div>
			<div>
				<div>
					<h2>Description:</h2>
				</div>
				<div>
					<p id="description">This is a very cool item.</p>
				</div>
				<div>
					<h2 id = "price">Price: $80</h2>
				</div>
				<div>
					<h2 id = "items-in-stock">In stock: </h2>
				</div>
				<div id="quantity-div">
					<label for="quantity-box">Quantity: </label>
					<input type="text" name="quantity" id="quantity-box">
				</div>
				<div>
					<button id="add-to-cart">Add to Cart!</button>
					<br><label></label>
				</div>
				<div id="confirm-message">
				</div>
			</div>
		</section>
		<footer>
			<p>Made by Mauricio Na√±ez</p>
		</footer>
		<script type="text/javascript" src="./js/item-info.js"></script>
		<script type="text/javascript" src="./js/nav-bar.js"></script>
	</body>
</html>
