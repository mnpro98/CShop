<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CShop - Add Item</title>
		<meta charset="UTF-8" />
      	<link href="./css/login.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header>
			<h1>Add Item</h1>
		</header>
		<section id = add-item-section>
			<form id = "add-item-form">
				<div>
					<h2>Add Item</h2>
				</div>
				<div>
					<label for="iname">Item name: </label>
	            	<input type="text" id="iname" name="iname" class="formElement">
				</div>
				<div>
					<label for="price">Price: </label>
	            	<input type="text" id="price" name="price" class="formElement">
				</div>
				<div>
					<label for="quantity">Quantity available: </label>
	            	<input type="text" id="quantity" name="quantity" class="formElement">
				</div>
			</form>
			<div id = "add-image">
				<div id = "add-image-container">
					<h1>Image Display</h1>
					<button id="add-image-btn">Add Image</button>
				</div>
			</div>
		</section>
		<section id="add-item-btn-section">
			<div>
				<button type="submit" id="create-item-btn">Add Item</button>
			</div>
		</section>
		<footer>
			<p>Made by Mauricio Na√±ez</p>
		</footer>
	</body>
</html>
