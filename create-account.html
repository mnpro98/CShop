<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CShop - Create Account</title>
		<meta charset="UTF-8" />
      	<link href="./css/login.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header>
			<h1>Create Account</h1>
		</header>
		<section>
			<form id = "create-account-form">
				<div>
					<h2>Sign Up!</h2>
				</div>
				<div>
					<label for="fname">First name: </label>
	            	<input type="text" id="fname" name="fname" class="formElement">
				</div>
				<div>
					<label for="lname">Last name: </label>
	            	<input type="text" id="lname" name="lname" class="formElement">
				</div>
				<div>
					<label for="dbirth">Date of birth: </label>
	            	<input type="date" id="dbirth" name="dbirth" class="formElement">
				</div>
				<div>
					<label>Sex: </label>
	            	<input type="radio" id="male" name="sex" value="male">
					<label for="male">Male</label>
					<input type="radio" id="female" name="sex" value="female">
					<label for="female">Female</label>
				</div>
				<div>
					<label for="email">Email address: </label>
	            	<input type="email" id="email" name="email" class="formElement">
				</div>
				<div>
					<label for="password">Password: </label>
	            	<input type="password" id="password" name="password" class="formElement">
				</div>
				<div>
					<label for="cpassword">Confirm password: </label>
	            	<input type="password" id="cpassword" name="cpassword" class="formElement">
				</div>
				<div>
					<button type="submit" id="sign-up">Sign Up!</button>
				</div>
			</form>
		</section>
		<footer>
			<p>Made by Mauricio Na√±ez</p>
		</footer>
	</body>
</html>
